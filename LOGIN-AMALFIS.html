<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amalfis</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/logo amalfis.jpeg">
</head>

<body>

  <div class="logo">
    <img src="./img/logo-amalfis.svg" alt="">
  </div>

  <form class="login" action="./Services.html">
    <h2>Login</h2>
    <label for="user">Usuário:</label>
    <input class="item" type="text" id="user" name="user" placeholder="digite seu usuário" required>

    <label for="password">Senha:</label>
    <input class="item" type="password" id="password" name="password" placeholder="digite sua senha" required>

    <!-- <a href="./">Registrar-se</Registrar-se></a> -->
    <input class="enviar" type="submit" id="acao" value="Entrar" />
    <input class="enviar" type="button" id="acao" value="Registrar-se" />
  </form>

</body>

</html>
